<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Log In</h1>
    <form action="http://localhost:3000/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="mail@mail.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;"> Remember me
        </label>

        <div>
            <button type="button" onclick="window.location.href='index.html'">Cancel</button>
            <button type="submit">Log In</button>
        </div>
        <br>
    </form>
    <a href="index.html"><button type="button">Sign Up</button></a>
    <script src="script.js"></script>
</body>
</html>
